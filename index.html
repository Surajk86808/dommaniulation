<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name List Manager</title>
    <link rel="stylesheet" href="/Fashion Store/node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/Fashion Store/node_modules/bootstrap/dist/css/bootstrap.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style type="text/css">
    h2{
        text-transform: uppercase;
        text-align: center;
        color: #000;
        font-weight: bold;
        margin: 20px 0;
    }
    .divu{
        margin: 60px;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        border: 3px solid green;
        box-shadow: 0 20px 10px rgba(0, 0, 0, 0.2)
    }
    
</style>

<body>
    <h2><i class="bi bi-list-task"></i> Task manager</h2>
     <div class="divu">
        <div class="container-fluid w-75 input-group input-group-text m-5">
        
            <input type="text" id="nameInput" placeholder="Enter a task..." class="form-control w-50">
            <button onclick="addName()" class="btn btn-primary m-3 btn-sm"">Add Task</button>
        </div>
        
        <div class="container-fluid m-5">
            <ul id="nameList" class="list-group"></ul>
        </div>
     </div>

    <script>
        let names = [];
        let nameList = document.getElementById("nameList");

        function addName() {
            let input = document.getElementById("nameInput");
            let name = input.value.trim();
            if (name) {
                names.push(name);
                let li = document.createElement("li");
                let taskText = document.createElement("span");
                let deleteBtn = document.createElement("button");
                li.className = "list-group-item d-flex justify-content-between align-items-center mb-2";
                
                
                taskText.textContent = name;
                // taskText.style.textTransform = "capitalize";
                
                
                deleteBtn.textContent = "Remove";
                deleteBtn.className = "btn btn-danger btn-sm";
                deleteBtn.onclick = function() {
                    li.remove();
                    names = names.filter(item => item !== name);
                };

                li.appendChild(taskText);
                li.appendChild(deleteBtn);
                nameList.appendChild(li);
                input.value = "";
            }
        }
    </script>
</body>
</html>
